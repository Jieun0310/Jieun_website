<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobile ui design</title>
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/uidesign.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="../js/jquery.magnific-popup.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
  </head>
  <body>
    <header></header>
    <div class="ui_intro">
      <h1>모바일 앱 UI 클론 디자인</h1>
      <p>
        Figma를 활용하여 부킹닷컴과 트리플 앱 디자인을 클론하면서 모바일 앱
        디자인의 보편적인 글자 및 아이콘 크기, 위치 등을 파악할 수 있었습니다.
        또한 figma를 활용하여 figma의 컴포넌트 속성, 오토레이 아웃 등의 기능을
        파악하고 이해 할 수 있었습니다.
      </p>
    </div>
    <div class="ui_images">
      <div class="booking_wrap">
        <a
          href="https://www.figma.com/file/xMb0QnTmxsQcuJIZPXmtAg/Untitled?type=design&node-id=0%3A1&mode=design&t=wYMGSMVCSTgju9mB-1"
          target="_blank"
          ><img src="../image/devicon_figma.png" alt="" /><span>Figma</span></a
        >
        <div class="booking">
          <img src="../image/booking1.jpg" alt="booking1" />
          <img src="../image/booking2.jpg" alt="booking2" />
        </div>
      </div>
      <div class="triple_wrap">
        <a
          href="https://www.figma.com/file/xMb0QnTmxsQcuJIZPXmtAg/Untitled?type=design&node-id=20%3A86&mode=design&t=Tb6UEtBdQzZN8UFc-1"
          target="_blank"
          ><img src="../image/devicon_figma.png" alt="" /><span>Figma</span></a
        >
        <div class="triple">
          <img src="../image/triple1.jpg" alt="triple1" />
          <img src="../image/triple2.jpg" alt="triple2" />
        </div>
      </div>
    </div>
    <div class="contacts"></div>
    <footer class="location"></footer>
  </body>
  <script>
    // header
    $('header').load('../inc/header.html');

    // contact
    $('.contacts').load('../inc/contact.html');

    // footer
    $('footer').load('../inc/footer.html');
  </script>
  <script>
    $('.booking').slick();
    $('.triple').slick();
  </script>
</html>
